<!DOCTYPE html>
<html>
  <head>
    <title>T3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <h1>T3</h1>

    <div class='container text-center phase3'> <!-- Text-center is superfluous right now-->
      <div class='row'>
        <div id='0' class='col-4 box'></div>
        <div id='1' class='col-4 box'></div>
        <div id='2' class='col-4 box'></div>
        <div id='3' class='col-4 box'></div>
        <div id='4' class='col-4 box'></div>
        <div id='5' class='col-4 box'></div>
        <div id='6' class='col-4 box'></div>
        <div id='7' class='col-4 box'></div>
        <div id='8' class='col-4 box'></div>
      </div>
    </div>

    <p id='notice' class='phase3 text-center'></p>

    <div class='container stats'> <!-- Text-center is superfluous right now-->
      <div class='row'>
        <div id='stats1' class='col-12 box stats'></div>
        <div id='stats2' class='col-12 box stats'></div>
        <div id='stats3' class='col-12 box stats'></div>
        <div id='stats4' class='col-12 box stats'></div>
        <div id='stats5' class='col-12 box stats'></div>
      </div>
    </div>

    <p id='auth-notice' class='text-center phase1 phase2'></p>

    <form id='sign-in' class='border phase1 text-center'>
      <fieldset>
        <legend class='text-center'>Sign in!</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password"><br>
        <input type="submit" value="Sign in!">
      </fieldset>
    </form>

    <form id="create-game" class="text-center border phase2">
      <fieldset>
        <input type="submit" value="New game">
      </fieldset>
    </form>

    <form id="sign-up" class="border text-center phase1">
      <fieldset>
        <legend>Not a member? Sign up!</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br>
        <input type="submit" value="Sign up new user">
      </fieldset>
    </form>

    <form id="change-password" class="border phase2">
      <fieldset>
        <legend>Change Password!</legend>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password!">
      </fieldset>
    </form>

    <form id="sign-out" class="border phase2 phase3">
      <fieldset>
        <legend>Sign Out!</legend>
        <input type="submit" value="Sign out!">
      </fieldset>
    </form>
  </body>
</html>
